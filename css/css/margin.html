<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin</title>
    <style>
        body {
            margin: 0;
            font-size: 50px;
            background-color: blue;
        }

        div {
            border: solid 5px #222;
        }

        .m30 {
            margin: 60px;
        }


        .mb30 {
            margin-bottom: 50px;
        }

        .mt30 {
            margin-top: 60px;
        }

/*         
            float: left / right
            position: absolute
            display: inline-block
        */
    </style>
</head>

<body>
    <div class="m30">Conteúdo 1 JAVASCRIPT</div>
    <div class="m30" style="border: none"></div>
    <div class="m30">Conteúdo 2 CSS</div>
    <div class="mb30">Conteúdo 3 HTML</div>
    <div class="mt30">Conteúdo 4 PHP</div>
</body>

</html>
